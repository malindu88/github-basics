$(function() {
$("html, body").mousewheel(function(e, delta) {
    $('html, body').stop().animate({scrollLeft: '-='+(150*delta)+'px' }, 200);
    e.preventDefault();
}); });

$(function(){
	$('#logo-flower-butterfly img').fadeOut(4000);
	setInterval(function()
	{
		$('#logo-flower-butterfly img').hide();
		$('#logo-flower-butterfly img').each(function(){
			if($(this).attr("order") == '1')
			{
				$(this).fadeIn(500);
			}
			else if($(this).attr("order") == '2')
			{
				$(this).fadeIn(1500);
			}
			else if($(this).attr("order") == '3')
			{
				$(this).fadeIn(2000);
			}
			else if($(this).attr("order") == '4')
			{
				$(this).fadeIn(3000);
			}
			else if($(this).attr("order") == '5')
			{
				$(this).fadeIn(3500);
			}
		});
	},4000);
	
	$("area[rel^='prettyPhoto']").prettyPhoto();
				
	$(".gallery:first a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'normal',theme:'light_square',slideshow:3000, autoplay_slideshow: false});
	$(".gallery:gt(0) a[rel^='prettyPhoto']").prettyPhoto({animation_speed:'fast',slideshow:10000, hideflash: true});

	$("#custom_content a[rel^='prettyPhoto']:first").prettyPhoto({
		custom_markup: '<div id="map_canvas" style="width:260px; height:265px"></div>',
		changepicturecallback: function(){ initialize(); }
	});

	$("#custom_content a[rel^='prettyPhoto']:last").prettyPhoto({
		custom_markup: '<div id="bsap_1259344" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div><div id="bsap_1237859" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6" style="height:260px"></div><div id="bsap_1251710" class="bsarocks bsap_d49a0984d0f377271ccbf01a33f2b6d6"></div>',
		changepicturecallback: function(){ _bsap.exec(); }
	});
});

$(function(){	
	if($.browser.msie){
		$('#image-scroller img').height($(window).height()-25);
	}
	/*$.browser.chrome = /chrome/.test(navigator.userAgent.toLowerCase()); 

	if($.browser.chrome){
		$('#image-scroller img').height($(window).height()-25);
	}*/
	else{
		$('#image-scroller img').height($(window).height()-5);
	}
	
	var totalWidths = 0;
		
	$('#image-scroller img').each(function(){
		totalWidths += $(this).width();
	});
	
	if(totalWidths != 0)
	{
		$("#image-scroller").width(totalWidths + 25);
	}
});

$(window).resize(function() {
	$('#left-content').css("min-height",$(window).height() - 20).height($(window).height() - 5);
	$('#main-content').css("min-height",$(window).height() - 150).height($(window).height() - 120);
	
	$('#main-content').width($(window).width() - 360);
	$('#inner-content').css("width",$('#main-content').width() - 60);	
	
	if($('#left-content').height() < 600)
	{
		$('#main-menu li').css("float","left");
		$('#main-content').css("overflow","scroll");
	}
	else
	{
		$('#main-menu li').css("float","none");
		$('#main-content').css("overflow","hidden");
	}
	
	if($.browser.msie){
		$('#image-scroller img').height($(window).height()-25);
	}
	else{
		$('#image-scroller img').height($(window).height()-5);
	}
	
	var totalWidths = 0;
		
	$('#image-scroller img').each(function(){
		totalWidths += $(this).width();
	});
	
	if(totalWidths != 0)
	{
		$("#image-scroller").width(totalWidths + 25);
	}
});

$('#close-button').click(function() {
	$('#main-content').fadeOut('slow');
	$('#main-menu a').removeClass('selected-menu-item');
});

$('#main-menu a:not([href*=http])').click(function() {
	$('#main-content #inner-content').hide();
	$('#main-content').fadeOut(0);
	$('#main-content').fadeIn(1000);
	
  	$('#main-menu a').removeClass('selected-menu-item');
  	$(this).addClass('selected-menu-item');
	
	$('#main-content #inner-content').load('all.html div#' + $(this).text().split(" ").join(""));
	
	$('#main-content #inner-content').show('slow');
