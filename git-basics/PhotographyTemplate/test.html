<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.10.1.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").text("Hello world!");
  });
});
</script>
</head>
<body>

<button>Set text content for all p elements</button>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
